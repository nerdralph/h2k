<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bumpout calculator</title>
  </head>
  <body style="background-color:LightSkyBlue;">
    <img src="bumpout.png" /> 
    <form>
      A:<input id="A"><br>
      B:<input id="B" onchange="calcC()"><br>
      C:<input id="C" onchange="calcB()"><br>
      perim: <output id="perimeter"></output>, perim - A:<output id="pdelta"></output><br>
      area: <output id="bumparea"></output><br>
    </form>
	  <script>
      // house bumpout calculations
      //       A
      //   \______/ C
      //       B

      function calcPerim() {
        perimeter.value = +B.value + C.value*2;
	pdelta.value = (perimeter.value - A.value).toFixed(2);
      }

      function calcArea() {
        bumparea.value = (A.value**2 - B.value**2)/4;
      }

      function calcB() {
        SIDES = Math.sqrt(C.value**2 / 2);
        B.value = (A.value - SIDES*2).toFixed(2);
        calcArea();
        calcPerim();
      }

      function calcC() {
        C.value =  Math.sqrt(2 * ((A.value-B.value)/2)**2).toFixed(2);
        calcArea();
        calcPerim();
      }
    </script>
  </body>
</html>
