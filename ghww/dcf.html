<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      input:valid {
        background-color: palegreen;
      }
      input:invalid {
        background-color: lightpink;
      }
      input, label {
        display: inline-grid;
      }
    </style>
    <title>EA DCF</title>
  </head>
  <body style="background-color:LightSkyBlue;">
    <h1 style="color:DarkGreen;">Solar Si</h1>
    <form action="/cgi-bin/ghww.py" method="get" id="aanq">
    <!-- field names prefixed with '_' will be converted to house template macros -->
    <label>File ID <input name="_FileID" pattern="[\w]{4}D[\d]{5}" size="10" required></label>
    <label>Tax number <input name="_AAN" type="tel" size=8 pattern="[\d]{8}" required onblur="findAAN(this.value)"></label>
    <label>Foundation
      <select name="_Foundation">
        <option>bsmt</option>
        <option>slab</option>
      </select>
    </label>
    <label>Heat
      <select name="_Heat">
        <option>electric</option>
        <option>boiler</option>
        <option>furnace</option>
      </select>
    </label>
    <label>House faces
      <select name="FacingDirection">
        <option value="1">south</option>
        <option value="2">southeast</option>
        <option value="3">east</option>
        <option value="4">northeast</option>
        <option value="5">north</option>
        <option value="6">northwest</option>
        <option value="7">west</option>
        <option value="8">southwest</option>
      </select>
    </label>
    <label>HP AHRI# <input pattern="[\d]{6,9}" name="AHRI" size="9"></label>
    <br>
    Interior dimensions:<br>
    <label>mperim*<input name="mperim" required size=8></label>
    <label>marea*: <input name="marea" required size=8></label>
    <label>aflht: <input name="aflht" size=8></label>
    <label>ta_delta: <input name="ta_delta" size=8></label>
    <label>tp_delta: <input name="tp_delta" size=8></label>
    <br>
    <label>Client first name*<input name="_First" required></label>
    <label>Client last name*<input name="_Last" required></label>
    <label>Telephone<input type="tel" name="_Telephone" size=12></label>
    <label>email<input type="email" name="_Email" size=30></label>
    <br>
    House details: <output name="aanData"></output><br>
    <label>Street<input name="_Street" readonly></label>
    <label>City<input name="_City" size=15 readonly></label>
    <label>Province<input name="_Province" size=12 readonly></label>
    <label>Postal<input name="_Postal" readonly size=6></label><br>
    <label>Built in<input name="_YearBuilt" readonly size=4></label>
    <label>Weather station<input name="weather" readonly></label><br>
    <input type="submit" value="Create H2K file">
    </form>
    <br>
    <a href="https://oee.nrcan.gc.ca/pml-lmp/index.cfm?action=app.search-recherche&appliance=HP_SS" target="_blank">NRCan ASHP lookup</a>
	<script src="ghw.js"></script>
  </body>
</html>
