<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GHWiz</title>
  </head>
  <body style="background-color:LightSkyBlue;">
    <h1 style="color:DarkGreen;">Solar Si</h1>
    <p>Helping Nova Scotia save energy.</p>
    <p>H2K Greener Homes Wizard</p>
    <form action="/cgi-bin/ghww.py" method="get" id="aanq">
    File ID:<input name="fileID" minlength="10"><br>
    8-digit AAN: <input name="AAN" type="tel" minlength="8" maxlength="8" size=8 pattern="[0-9]+" onblur="findAAN(this.value)">
    template*: <input name="template" required>
    house front faces
    <select name="FacingDirection">
      <option value="1">south</option>
      <option value="2">southeast</option>
      <option value="3">east</option>
      <option value="4">northeast</option>
      <option value="5">north</option>
      <option value="6">northwest</option>
      <option value="7">west</option>
      <option value="8">southwest</option>
    </select>
    <br>
    interior dimensions bperim: <input name="bperim" size=8> barea: <input name="marea" size=8> 
    mperim*: <input name="mperim" required size=8> marea*: <input name="marea" required size=8>
    aflht: <input name="aflht" size=8> ta_delta: <input name="ta_delta" size=8><br>
    Name First*: <input name="First" required> Last*: <input name="Last" required> Telephone:<input type="tel" name="Telephone"> email:<input type="email" name="email" size=30><br>
    AAN data: <output name="aanData"></output><br>
    Street: <output name="street"></output><br>
    Postal Code: <input name="postal" readonly><br>
    Weather: <input name="weather" readonly><br>
    <input type="submit" value="Create H2K file">
    </form>
	<script src="ghw.js"></script>
  </body>
</html>
