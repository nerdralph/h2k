<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GHWiz</title>
  </head>
  <body style="background-color:LightSkyBlue;">
    <h1 style="color:DarkGreen;">Solar Si</h1>
    <p>Helping Nova Scotia save energy.</p>
    <p>H2K Greener Homes Wizard</p>
    <form action="/cgi-bin/ghww.py" method="get" id="aanq">
    <!-- field names prefixed with '_' will be converted to house template macros -->
    File ID <input name="_FileID" minlength="10" size="10">
    8-digit AAN <input name="_AAN" type="tel" minlength="8" maxlength="8" size=8 pattern="[0-9]+" onblur="findAAN(this.value)">
    <select name="_Foundation">
      <option>bsmt</option>
      <option>slab</option>
    </select>
    heat
    <select name="_Heat">
      <option>electric</option>
      <option>boiler</option>
      <option>furnace</option>
    </select>
    house faces
    <select name="FacingDirection">
      <option value="1">south</option>
      <option value="2">southeast</option>
      <option value="3">east</option>
      <option value="4">northeast</option>
      <option value="5">north</option>
      <option value="6">northwest</option>
      <option value="7">west</option>
      <option value="8">southwest</option>
    </select>
    ASHP AHRI# <input name="AHRI" size="10">
    <br>
    mperim*: <input name="mperim" required size=8> marea*: <input name="marea" required size=8>
    aflht: <input name="aflht" size=8> ta_delta: <input name="ta_delta" size=8> tp_delta: <input name="tp_delta" size=8><br>
    Name First*: <input name="_First" required> Last*: <input name="_Last" required> Telephone:<input type="tel" name="_Telephone" size=12> email:<input type="email" name="_Email" size=30><br>
    AAN data: <output name="aanData"></output><br>
    Street: <input name="_Street" readonly>
    City: <input name="_City" readonly>
    Postal Code: <input name="_Postal" readonly size=7><br>
    Weather: <input name="weather" readonly><br>
    <input type="submit" value="Create H2K file">
    </form>
    <br>
    <a href="https://oee.nrcan.gc.ca/pml-lmp/index.cfm?action=app.search-recherche&appliance=HP_SS" target="_blank">NRCan ASHP lookup</a>
	<script src="ghw.js"></script>
  </body>
</html>
